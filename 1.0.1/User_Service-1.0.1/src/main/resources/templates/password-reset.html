<!-- WEB Page View in Mail for Password Reset OTP -->
<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<title>Password Reset</title>
</head>

<body style="font-family: Arial, sans-serif; background-color:#f9f9f9; padding:20px;">
	<div style="max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:10px;
                box-shadow:0 2px 8px rgba(0,0,0,0.1);">
		<h2 style="color:#333;">Password Reset</h2>
		<p>Dear <b th:text="${name}">User</b>,</p>
		<p>Your One-Time Password (OTP) for password reset is:
			<b style="color:#2563eb; font-size:18px;" th:text="${otp}">654321</b>
		</p>
		<p>This OTP is valid for <b>5 minutes</b> and will expire afterwards.</p>
		<p>Please use this OTP to reset your account password.</p>
		<p style="color:red;"><i>Do not share this OTP with anyone for security reasons.</i></p>
		<br>
		<p>Regards,<br><b style="color:#2563eb;">Treasurex Team</b></p>
	</div>
</body>

</html>
